{%extends 'base.html'%}
{%block page_title%}
Edit Purchases
{%endblock page_title%}


{%block content%}
    <br><br>
    <h1 class='h1-class'>Atualizar Compra</h1>
    <br>
    <form method="post" action="{% url 'update_purchase_values' pk=pk_value %}" class="form-horizontal">
        {% csrf_token %}
        <div class="flex-container">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Nome:</label>
                <div class="col-sm-10">
                    <input value={{purchase_list.name}} type="text" id="name" name="name" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">Preço:</label>
                <div class="col-sm-10">
                    <input value={{purchase_list.price}} type="number" id="price" name="price" class="form-control" min="0.01" step="0.01" required>
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Categoria:</label>
                <div class="col-sm-10">
                    <select value={{purchase_list.categort}} type="text" id="category" name="category" class="form-control" required>
                        <option value="Education">Education</option>
                        <option value="Health">Health</option>
                        <option value="Travel">Travel</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Investment">Investment</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Food">Food</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Home">Home</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="credit_card" class="col-sm-2 control-label">Cartão de Crédito:</label>
                <div class="col-sm-10">
                    <select value={{purchase_list.credit_card}} type="text" id="credit_card" name="credit_card" class="form-control" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    </select>
                </div>
            </div>
        </div><br>
        <div class="flex-container">
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Descrição:</label>
                <div class="col-sm-10">
                    <textarea  id="description" name="description" class="form-control">{{purchase_list.description}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="data_of_purchase" class="col-sm-2 control-label">Data de Compra:</label>
                <div class="col-sm-10">
                    <input value={{data_of_purchase}} type="text" id="data_of_purchase" name="data_of_purchase" class="form-control">
                </div>
            </div>
        </div><br>
        <div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{% url 'user_view'%}" class="btn btn-outline-success">Voltar</a> 
        </div>
    </form>
{% endblock %}
