{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{%block page_title%}{%endblock page_title%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <nav class="navbar custom-navbar">
    <div class="container-fluid">
    <a href={% url 'user_view'%} class="navbar-brand title-navbar">HOME</a>
    <a href={% url 'logout' %} class='btn btn-danger btn-sm btn-logout' data-confirm="Tem certeza?">Logout</a>
    </div>
    </nav>
    <main class="container">{%block content%}{%endblock content%}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
          document.getElementById("add-new-purchase-btn").addEventListener("click", function () {
        var newPurchaseForm = document.getElementById("new-purchase-form");
        if (newPurchaseForm.style.display === "none" || newPurchaseForm.style.display === "") {
            newPurchaseForm.style.display = "block";
        } else {
            newPurchaseForm.style.display = "none";
        }
    });
    </script>
    <script>
    // Função para lidar com o clique no botão Excluir
    document.addEventListener('DOMContentLoaded', function() {
        const deleteButtons = document.querySelectorAll('.btn-danger');

        deleteButtons.forEach(function(button) {
            button.addEventListener('click', function(event) {
                const confirmMessage = button.getAttribute('data-confirm');
                if (!confirm(confirmMessage)) {
                    event.preventDefault(); 
                }
            });
        });
    });
</script>
  </body>
</html>
